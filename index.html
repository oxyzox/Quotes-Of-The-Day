<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Of The Day</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="image/6_quotation_marks_signs-removebg-preview.png" type="image/x-icon">
  </head>
  <body>
    <div class="wapper">
      <header>Quotes Of The Day</header>
      <div class="content">
        <div class="quotesarea">
          <i class="fas fa-quote-left"></i>
          <p class="quote">Just follow your passion and you will never be bored.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
            <span>__</span>
            <div class="name">oxyzox</div>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
        <ul>
            <li class="sound"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="facebook"><i class="fab fa-facebook"></i></li>
        </ul>
        <button>New Quote</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
